<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div data-time="9" class="row time-block">
            <div class="col-md-1 hour">
            9AM
            </div>
        <textarea class="col-md-10 description" id="plannerItem">
        </textarea>
        <button class="saveBtn col-md-1">Save</button>
        </div>
      <div data-time="10" class="row time-block">
        <div class="col-md-1 hour"> 
        10AM
        </div>
        <textarea class="col-md-10 description" id="plannerItem">
        </textarea>
        <button class="saveBtn col-md-1">Save</button>
      </div>
      <div data-time="11" class="row time-block">
        <div class="col-md-1 hour">
          11AM
        </div>
        <textarea class="col-md-10 description" id="plannerItem">
        </textarea>
        <button class="saveBtn col-md-1">Save</button>
      </div>
      <div data-time="12" class="row time-block">
        <div class="col-md-1 hour">
          12PM
        </div>
      </div>
      <div data-time="1" class="row time-block">
          1PM
      </div>
      <div data-time="2" class="row time-block">
          2PM
      </div>
      <div data-time="3" class="row time-block">
          3PM
      </div>
      <div data-time="4" class="row time-block">
          4PM
      </div>
      <div data-time="5" class="row time-block">
          5PM
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
